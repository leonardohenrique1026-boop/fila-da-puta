<div id="main-container">
    <h1><i class="fas fa-user-plus"></i> Cadastro de Barbeiro</h1>
    <form id="barbeiro-form">
        <div class="full-box">
            <label for="cpf"><i class="fas fa-id-card"></i> CPF:</label>
            <input type="text" id="cpf" maxlength="11" placeholder="Digite o CPF completo"/>
        </div>
        <div class="full-box">
            <label for="nome"><i class="fas fa-user"></i> Nome:</label>
            <input type="text" id="nome"  name="nome"placeholder="Nome do Barbeiro"required>
        </div>
        <div class="half-box">
            <label for="telefone"><i class="fas fa-phone"></i> Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Telefone do Barbeiro" required>
        </div>
        <div class="half-box">
            <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
            <input type="email" id="email" name="email" placeholder="E-mail do Barbeiro" required>
        </div>
        <div class="half-box">
            <label for="especialidade"><i class="fa-solid fa-file"></i> Especialidade:</label>
            <input type="text" id="especialidade" name="especialidade" placeholder="Especialidade do Barbeiro" required>
        </div>
        <div class="full-box">
            <label for="endereco"><i class="fas fa-map-marker-alt"></i> Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Endereço do Barbeiro" required>
        </div>
        <div class="full-box">
            <button type="button" class="alinhaBtns" onclick="cadastrarBarbeiro(event)">
                <i class="fas fa-save"></i> Cadastrar
            </button>
            <button type="reset" class="alinhaBtns">
                <i class="fas fa-broom"></i> Limpar
            </button>
            <button type="button" class="alinhaBtns" onclick="atualizarBarbeiro(); limpaBarbeiro();">
                <i class="fas fa-sync-alt"></i> Atualizar Barbeiro
            </button>
        </div>
    </form>
    <h2><i class="fas fa-list"></i> Listagem de Barbeiro</h2>
    <button type="button" onclick="listarBarbeiros()" class="alinhaBtns">
        <i class="fas fa-users"></i> Listar Barbeiro
    </button>
    
    <table>
        <thead>
            <tr>
                <th><i class="fas fa-hashtag"></i> ID</th>
                <th><i class="fas fa-user"></i> Nome</th>
                <th><i class="fas fa-id-card"></i> CPF</th>
                <th><i class="fas fa-envelope"></i> Email</th>
                <th><i class="fas fa-phone"></i> Telefone</th>
                <th><i class="fa-solid fa-file"></i>Especialidade</th>
                <th><i class="fas fa-map-marker-alt"></i> Endereço</th>

            </tr>
        </thead>
        <tbody id="tabela-barbeiros">
            <!-- Linhas serão preenchidas pelo JavaScript -->
        </tbody>
    </table>
