                    </nav>
                </header>

        <div id="main-container">
            <h1><i class="fa-solid fa-check"></i> Cadastro de Serviços</h1>
            <form id="cliente-form">
                <div class="full-box">
                    <label for="nome"><i class="fa-solid fa-poo"></i> Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite o nome do serviço" required/>
                </div>
                <div class="half-box">
                    <label for="preco"><i class="fa-solid fa-coins"></i> Preço:</label>
                    <input type="text" id="preco" name="preco" placeholder="Digite o preço" required/>
                </div>
                <div class="half-box">
                    <label for="duracao"><i class="fa-solid fa-hourglass-end"></i>Duração</label>
                    <input type="text" id="duracao" name="duracao" placeholder="Digite a duraçao" required/>
                </div>

                <div class="full-box">
                    <label for="descricao"><i class="fa-solid fa-note-sticky"></i>Descrição:</label>
                    <input type="text"id="descricao"name="descricao"placeholder="Digite a descriçao"required/>
                </div>
                <div class="full-box">
                    <button type="button"class="alinhaBtns"onclick="cadastrarServico(event)">
                        <i class="fas fa-save"></i> Cadastrar
                    </button>
                    <button type="reset" class="alinhaBtns">
                        <i class="fas fa-broom"></i> Limpar
                    </button>
                    <button type="button"class="alinhaBtns"onclick="atualizarCliente(); limpaCliente();"">
                        <i class="fas fa-sync-alt"></i> Atualizar Serviço
                    </button>
                </div>
            </form>
            <h2><i class="fas fa-list"></i> Listagem de Serviços</h2>
            <button type="button" onclick="listarClientes()" class="alinhaBtns">
                <i class="fas fa-users"></i> Listar Serviço
            </button>

            <table>
                <thead>
                    <tr>
                        <th><i class="fas fa-hashtag"></i> ID</th>
                        <th><i class="fa-solid fa-poo"></i> Nome</th>
                        <th><i class="fa-solid fa-coins"></i> Preço</th>
                        <th>
                            <i class="fa-solid fa-hourglass-end"></i> Duração
                        </th>
                        <th>
                            <i class="fa-solid fa-note-sticky"></i> Descrição
                        </th>
                    </tr>
                </thead>
                <tbody id="tabela-clientes">
                    <!-- Linhas serão preenchidas pelo JavaScript -->
                </tbody>
            </table>
        </div>
