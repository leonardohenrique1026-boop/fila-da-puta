<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAGAS Barbearia - Cadastro de Clientes</title>
    <link rel="stylesheet" href="cadastro-agendamento.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body onload="buscarServico(); buscarBarbeiro()">
    
    <header>
        <h1><i class="fas fa-cut"></i> GRAGAS Barbearia</h1>
        <nav>
                    <ul>
                        <!--dashboard-->
                       <div class="container-botoes">
                       <a href="index.html" class="botao-navegacao">
                         <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                       <!--Agendamentos-->
                       <a href="cadastro-agendamento.html" class="botao-link">
                        <i class="fas fa-calendar"></i>Agendamentos
                       </a>
                       <!--clientes-->
                        <a href="cadastro-cliente.html" class="botao-link">
                         <i class="fas fa-users"></i>Clientes
                        </a>
                        <!--Serviços-->
                        <a href="cadastro-cerviço.html" class="botao-navegacao">
                         <i class="fas fa-concierge-bell"></i> Serviços
                        </a>
                        <!--Barbeiros-->
                         <a href="cadastro-barbeiro.html" class="botao-navegacao">
                          <i class="fas fa-user-tie"></i> Barbeiros
                         </a>
                        <!--financeiro-->
                        <a href="financeiro.html" class="botao-navegacao">
                         <i class="fas fa-money-bill-wave"></i> Financeiro
                        </a>
                        <!--Historico-->
                        <a href="historico.html" class="botao-navegacao">
                         <i class="fas fa-history"></i> Histórico
                        </a>
                    </ul>
                </nav>
            </header>

    <div id="main-container">
        <h1>Agendamentos</h1>

        <form class="filters" id="filters">
            <div class="half-box">
                <label for="barbeiroSelecionado"><i class="fas fa-id-card"></i>CPF do Barbeiro:</label>
                <select id="barbeiroSelecionado" name="barbeiroSelecionado" required>
                    <option value="">Selecione o Barbeiro</option>
                    <!-- opções de Serviços preenchidas vai aparecer aqui -->
                </select>

            <label for="cpf"><i class="fas fa-id-card"></i>CPF do Cliente:</label>
            <input type="text" id="cpf_cli" placeholder="Digite o CPF">

            <label for="data"><i class="fa-solid fa-clock"></i>Data Início:</label>
            <input type="date" id="data">

           

            <div class="half-box">
            <label for="servicoSelecionado"><i class="fas fa-concierge-bell"></i>Serviço:</label>
            <select id="servicoSelecionado" name="servicoSelecionado" onchange="buscaHorariosDisponiveis()" required>
                <option value="">Selecione o Serviço</option>
                <!-- opções de Serviços preenchidas vai aparecer aqui -->
            </select>

                

            <div class="half-box">
            <label for="horaSelecionada"><i class="fa-solid fa-clock"></i>Horário:</label>
            <select id="horaSelecionada" name="horaSelecionada" required>

                <!-- Horários disponíveis serão preenchidos dinamicamente -->
            </select>

            <button type="button" onclick="cadastrarAgendamento(event)" class="alinhaBtns">Cadastrar</button>
        </form>
                <h2><i class="fas fa-list"></i> Listagem de Clientes</h2>
                <button type="button" onclick="listarAgendamentos()" class="alinhaBtns">
                    <i class="fas fa-users"></i> Listar Clientes
                </button>

                <table>
                    <thead>
                        <tr>
                        <th><i class="fas fa-hashtag"></i> ID</th>
                        <th><i class="fas fa-user"></i> Data</th>
                        <th><i class="fas fa-id-card"></i>Horario</th>
                        <th><i class="fas fa-envelope"></i> Cliente</th>
                        <th><i class="fas fa-phone"></i> Barbeiro</th>
                        <th><i class="fas fa-map-marker-alt"></i> Serviço</th>
                    </tr>
                 </thead>
                <tbody id="tabela-agendamentos">
                     <!-- Linhas serão preenchidas pelo JavaScript -->
                </tbody>
          </table>


    </div>

<footer>
    <p>© 2025 GRAGAS Barbearia. Todos os direitos reservados.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
